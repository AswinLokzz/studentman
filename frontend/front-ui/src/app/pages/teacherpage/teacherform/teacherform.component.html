<div class="table-container">
  <table class="table" *ngIf="teacherarr.length > 0">
    <thead>
      <tr>
        <th scope="col">SNo</th>
        <th scope="col">Year</th>
        <th scope="col">Semester</th>
        <th scope="col">Subject</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let arr of teacherarr, let i=index">
        <td>{{i+1}}</td>
        <td>{{arr.Year}}</td>
        <td>{{arr.Semester}}</td>
        <td>{{arr.Subject}}</td>
      </tr>
    </tbody>
  </table>
</div>

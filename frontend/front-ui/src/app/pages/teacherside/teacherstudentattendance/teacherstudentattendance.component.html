<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <h4>ATTENDANCE</h4>
    <br>
    <div class="container">
      <ul>
        <div>
          <li *ngFor="let i of teachersem" class="options" (click)="getValue(i)">{{i}}</li>
        </div>
      </ul>
    </div>
    <br>
    <div class="addition">
      <!-- <button mat-raised-button (click)="nclass.resetClass()">Add Table</button> -->
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="move">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="SNO">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SNO </th>
        <td mat-cell *matCellDef="let element"> 1 </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Fullname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fullname </th>
        <td mat-cell *matCellDef="let element"> {{element.Fullname}} </td>
      </ng-container>

      <!-- Semester Column -->
      <ng-container matColumnDef="Semester">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Semester </th>
        <td mat-cell *matCellDef="let element"> {{element.Semester}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    <tr mat-row class="no-data" *ngIf="!dataSource.data.length">
      <td colspan="4">Select semester</td>
    </tr>
  </div>
  </mat-drawer-content>
</mat-drawer-container>

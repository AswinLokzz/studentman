<!-- studentsidebar.component.html -->

<mat-card class="sidebar-card">
  <mat-card-header>
    <mat-card-title>STUDENT MANAGEMENT</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <button (click)="navigateToStudentsList()" class="students-list-button">
      <mat-icon>people</mat-icon>
      <span class="nav-label">STUDENTS LIST</span>
  </button>

  <button (click)="navigateToAddStudent()" class="add-student-button">
      <mat-icon>edit</mat-icon>
      <span class="nav-label">ADD STUDENT</span>
  </button>
  </mat-card-content>
</mat-card>

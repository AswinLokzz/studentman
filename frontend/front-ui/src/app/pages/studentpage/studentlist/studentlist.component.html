<mat-card class="display" multi= "true" *ngIf = "studentlist.length > 0">
  <mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
  <!-- studentlist.component.html -->
  <table mat-table [dataSource]="studentlist" class="mat-elevation-z8" matSort>
    <!-- Column for Registration Number (Reg No) -->
    <ng-container matColumnDef="regNo">
      <th mat-header-cell *matHeaderCellDef>Reg No</th>
      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Column for Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let student">{{ student.Fullname }}</td>
    </ng-container>

    <!-- Column for Semester -->
    <ng-container matColumnDef="semester">
      <th mat-header-cell *matHeaderCellDef>Semester</th>
      <td mat-cell *matCellDef="let student">{{ student.Semester }}</td>
    </ng-container>

    <!-- Column for Year -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let student">{{ student.Year }}</td>
    </ng-container>

    <!-- Column for View Button -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let student">
        <button mat-button [routerLink]="['/admin/home/Students/view', student._id]">View</button>
      </td>
    </ng-container>
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
    <!-- Row definition -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</mat-card>
<p class = " info-text mat-body-1" *ngIf = "studentlist.length <= 0">No post added yet!</p>

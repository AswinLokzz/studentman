<mat-card class="display" multi= "true" *ngIf = "studentlist.length > 0">
  <!-- studentlist.component.html -->
  <table mat-table [dataSource]="studentlist" class="mat-elevation-z8">
    <!-- Column for Registration Number (Reg No) -->
    <ng-container matColumnDef="regNo">
      <th mat-header-cell *matHeaderCellDef>Reg No</th>
      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Column for Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let student">{{ student.Fullname }}</td>
    </ng-container>

    <!-- Column for Semester -->
    <ng-container matColumnDef="semester">
      <th mat-header-cell *matHeaderCellDef>Semester</th>
      <td mat-cell *matCellDef="let student">{{ student.Semester }}</td>
    </ng-container>

    <!-- Column for Year -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let student">{{ student.Year }}</td>
    </ng-container>

    <!-- Column for View Button -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let student">
        <button mat-button [routerLink]="['/Students/view', student._id]">View</button>
      </td>
    </ng-container>

    <!-- Row definition -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
<p class = " info-text mat-body-1" *ngIf = "studentlist.length <= 0">No post added yet!</p>

<mat-card-content>
  <form [formGroup]="feeForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <mat-form-field>
        <mat-label>Fee Type:</mat-label>
        <mat-select formControlName="FeeType" required>
          <mat-option value="SemFee">SemFee</mat-option>
          <mat-option value="BusFee">BusFee</mat-option>
          <mat-option value="MessFee">MessFee</mat-option>
          <mat-option value="Fine">Fine</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field>
        <mat-label>Amount:</mat-label>
        <input matInput type="text" formControlName="Amount" required>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field>
        <mat-label>Description:</mat-label>
        <input matInput type="text" formControlName="Description">
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field>
        <mat-label>Status:</mat-label>
        <input matInput type="text" formControlName="Status" >
      </mat-form-field>
    </div>
    <div class="form-row">
      <!-- Disable the button if the form is not valid -->
      <button mat-button class="submitbutton" type="submit" [disabled]="!feeForm.valid">SUBMIT</button>
      <button mat-button class="cancelbutton" type="button" (click)="onCancel()">CANCEL</button>
    </div>
  </form>
</mat-card-content>

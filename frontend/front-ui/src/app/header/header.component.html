
<mat-toolbar color="primary">
  <span class="app-name">Unidentified Institute of Engineering</span>
  <span class="spacer"></span>

  <div>

    <button mat-icon-button [routerLink]="'/'" routerLinkActive="active-link">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    
    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item (click)="viewProfile()">View Profile</button>
      <button mat-menu-item (click)="logout()">Log Out</button>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="profileMenu">
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </button>
    
    <button mat-icon-button [routerLink]="'/contact'" routerLinkActive="active-link">
      <mat-icon>school</mat-icon>
      <span>contact us</span>
    </button>
    <!-- Add more navigation links based on your application -->
    
    <!-- <span class="spacer"></span> -->
    
    
    <!-- <span class="spacer"></span> -->
    
    <!-- <span>{{ currentDate | date: 'medium' }}</span> -->
  </div>
  </mat-toolbar>
